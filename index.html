<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Gaśnica Counter</title>
  </head>
  <body>
    <!-- Notifications -->
    <div class="notifications"></div>
    <!-- Login Form -->
    <div class="wrapper fadeInDown" id="loginForm">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Logowanie</h2>

        <!-- Icon -->
        <div class="fadeIn first">
          <img
            src="./img/userIcon.png"
            width="50px"
            height="50px"
            id="icon"
            alt="User Icon"
          />
        </div>

        <!-- Login Form -->
        <form action="" method="POST" id="loginForm">
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="login"
            placeholder="login"
          />
          <input
            type="password"
            id="password"
            class="fadeIn third"
            name="password"
            placeholder="password"
          />
          <input type="submit" class="fadeIn fourth" value="Log In" />
        </form>
      </div>
    </div>

    <!-- Counter Section -->
    <div class="counter-section" id="counter-section" style="display: none">
      <div class="top">WITAJ TUTAJ NALICZYSZ PIERDOLENIE GASNICY</div>
      <div class="left">
        <h2>Dodaj wartość do licznika:</h2>
        <button onclick="updateCounter(1)">DODAJ +1</button>
        <button onclick="updateCounter(2)">DODAJ +2</button>
        <button onclick="updateCounter(5)">DODAJ +5</button>
        <button onclick="updateCounter(10)">DODAJ +10</button>
        <button onclick="updateCounter(15)">DODAJ +15</button>
        <button onclick="updateCounter(20)">DODAJ +20</button>
        <button onclick="updateCounter(parseInt(prompt('O ile chcesz podnieść licznik', '0')))">DODAJ +Unlimited</button>
      </div>
      <span class="straz">WYNIKU STRZEŻE </span>
      <div class="right">
        <img src="./img/golisz1.jpg" style="transform: rotate(180deg)" />
        <table class="timer">
          <tr>
            <td>Licznik : <span id="counterValue">0</span></td>
          </tr>
        </table>
        <img src="./img/golisz1.jpg" />
      </div>
      <!-- Admin panel button -->
      <div class="adminpanel" id="adminPanelButton" style="display: none">
        <button class="admin">Otwórz panel admina</button>
      </div>
      <!-- Logout button -->
      <div class="logout" id="logoutButton" style="display: none">
        <button class="logout">Wyloguj</button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="./scripts/firebase-initalize.js"
    ></script>
    <script type="text/javascript" src="./scripts/notifications.js"></script>
    <script type="text/javascript" src="./scripts/anty.js"></script>
  </body>
</html>
